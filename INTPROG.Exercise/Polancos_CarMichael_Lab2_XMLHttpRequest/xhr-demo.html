<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR Demo</title>
</head>
<body>
    <h2>Exploring XMLHttpRequest</h2>
    <button id="loadBtn">Load Post Data</button>
    <div id="output" style="margin-top: 20px; border: 1px solid #ddd; padding: 10px;"></div>

    <script>
        // When button is clicked
        document.getElementById("loadBtn").addEventListener("click", function () {
            const xhr = new XMLHttpRequest(); // create XHR object

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) { // request is done
                    const output = document.getElementById("output");

                    if (xhr.status === 200) { // success
                        const data = JSON.parse(xhr.responseText);
                        output.innerHTML = `
                            <strong>Post Title:</strong> ${data.title}<br><br>
                            <strong>Content:</strong> ${data.body}
                        `;
                    } else { // error
                        output.innerHTML = `<span style="color:red;">Error: ${xhr.status} - ${xhr.statusText}</span>`;
                    }
                }
            };

            xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true); // true = async
            xhr.send();
        });
    </script>
</body>
</html>
