<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fetch API Demo (GET & POST)</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; }
      button { padding: 0.5rem 1rem; font-size: 1rem; border-radius: 6px; margin-right: 1rem; }
      #output { margin-top: 1rem; white-space: pre-wrap; border: 1px solid #ddd; padding: 1rem; border-radius: 6px; min-height: 3rem; }
    </style>
  </head>
  <body>
    <h1>Fetch API Demo (GET & POST)</h1>

    <button id="getBtn">Load Post Data (GET)</button>
    <button id="postBtn">Send Post Data (POST)</button>

    <div id="output" aria-live="polite"></div>

    <script>
      const output = document.getElementById('output');

      document.getElementById('getBtn').addEventListener('click', async () => {
        output.textContent = 'Loading data...';
        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');

          if (!response.ok) {
            throw new Error(`Server Error: ${response.status}`);
          }

          const data = await response.json();
          output.innerHTML = `<strong>GET Request Successful!</strong><br><br><strong>Title:</strong> ${data.title}<br><br><strong>Body:</strong> ${data.body}`;
        } catch (error) {
          output.textContent = `Error: ${error.message}`;
        }
      });

      document.getElementById('postBtn').addEventListener('click', async () => {
        output.textContent = 'Sending data...';
        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              title: 'My New Post',
              body: 'Learning Fetch API is fun!',
              userId: 1
            })
          });

          if (!response.ok) {
            throw new Error(`Server Error: ${response.status}`);
          }

          const data = await response.json();
          output.innerHTML = `<strong>New Post Created!</strong><br>Post ID: ${data.id}`;
        } catch (error) {
          output.textContent = `Error: ${error.message}`;
        }
      });
    </script>
  </body>
</html>
